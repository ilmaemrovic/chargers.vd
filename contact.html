<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contact-title"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="public/logo-energy.png" alt="Electric Logo" id="navbar-logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-i18n="home"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" data-i18n="about"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stations.html" data-i18n="stations"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="electric-cars.html" data-i18n="electric-cars-nav"></a>
                    </li>
                    <!-- Language Picker Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Language
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="#">
                                    <img src="public/flags/english.png" alt="English" width="20" height="14">
                                    <p data-i18n="english"></p>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <img src="public/flags/serbian.png" alt="Serbian" width="20" height="14">
                                    <p data-i18n="serbian"></p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <a href="#" class="btn btn-md btn-primary" aria-current="page" data-i18n="contact-us"></a>
            </div>
        </div>
    </nav>    

    <!-- Hero Section -->
    <section class="hero d-flex align-items-center">
        <div class="container text-center">
            <h1 class="display-4" data-i18n="contact-us-banner"></h1>
            <p class="lead hero-text" data-i18n="contact-us-banner-text"></p>
        </div>
    </section>

    <!-- Contact Form Section -->  
    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-5">
                    <form id="contactForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label" data-i18n="name"></label>
                            <input type="text" class="form-control" id="name" placeholder="" data-i18n="[placeholder]name" required>
                            <div class="invalid-feedback" id="nameError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label" data-i18n="surname"></label>
                            <input type="text" class="form-control" id="surname"  placeholder="" data-i18n="[placeholder]surname"required>
                            <div class="invalid-feedback" id="surnameError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="" data-i18n="[placeholder]email" required>
                            <div class="invalid-feedback" id="emailError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" data-i18n="message"></label>
                            <textarea class="form-control" id="message" rows="4" placeholder="" data-i18n="[placeholder]message" required></textarea>
                            <div class="invalid-feedback" id="messageError"></div>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="submit"></button>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="public/contact-image.jpg" class="img-fluid rounded-corners" alt="Contact Us">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="orange-bg text-white">
        <div class="container text-center py-4">
            <p class="mb-1" data-i18n="footer-text"></p>
            <div class="contact-container">
                <p class="mb-0" data-i18n="contact-us"></p>
                <a href="mailto:emrovicilma@gmail.com" class="text-white text-decoration-none ms-2">emrovicilma@gmail.com</a>
            </div>
        </div>
    </footer>
    

    <script src="js/translation.js"></script>
    <script src="js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
